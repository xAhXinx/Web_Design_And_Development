        <div class="statement">
            <h2>Payment Form</h2>
            <form method="POST">
                <h4>Account</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text"class="input-field" placeholder="Full Name" id="user" required>
                        <img src="img/User.png" class="icon" >
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nick Name" id="nick" required>
                        <img src="img/User.png" class="icon" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email Address" id="mail" required>
                        <img src="img/Envelope.png" class="icon" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Date of Birth</h4>
                        <input type="text" class="dob" placeholder="DD" >
                        <input type="text" class="dob" placeholder="MM" >
                        <input type="text" class="dob" placeholder="YYYY" >
                    </div>

                    <div class="input-box">
                        <h4>Gender</h4>
                        <input type="radio" id="b1" name="gender" checked class="radio" required>
                        <label for ="b1">Male</label>
                        <input type="radio" id="b2" name="gender" class="radio" required>
                        <label for ="b2">Female</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1"><span><img src="img/credit card.JPG" class="card" >Credit Card</span></label>
                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2"><span><img src="img/Paypal.png" class="card" >Paypal</span></label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" class="input-field" placeholder="Card number" id="number" pattern="[0-9]{16}" required>
                        <img src="img/credit card.JPG" class="picture" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" class="input-field" placeholder="Card CVC" id="cvc" pattern="[0-9]{3}" required>
                    <img src="img/User.png" class="icon" >
                    </div>
                    

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <button type="submit" onclick="validate()">Pay Now</button>
                    </div>
                </div>


            </form>
